<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/main.css" />

	</head>

					<div class="orderoption">
						<img class="container__img order__img" src="" alt="" />

					</div>
					<div class="orderoption">
						<img class="container__img order__img" src="" alt="" />
