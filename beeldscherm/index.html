<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Start</title>
  </head>
  <body>
    <header>
      <img src="../images/ARTEVELDE_hs_logo RGB.png" alt="logo artevelde" />
      <a href=""><img src="../images/settings_icon.svg" alt="settings" /></a>
    </header>
    <div class="container">
      <h1 class="container__text">Scan de QR-code om te starten</h1>
      <img class="container__img container__img--square" src="../images/qr-start.png" alt="QR-code" />
    </div>
    <ul id="messages">
      <li>{{ message }}</li>
    </ul>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <script src="../js/camera.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/webCamLib.min.js"></script>
    <script src="../js/aansturingWebCam.js"></script>

    <script>
      const messages = document.getElementById("messages");
      const client = mqtt.connect(`ws://mqtt.eclipseprojects.io:80/mqtt`);

      client.on("connect", () => {
        client.subscribe("photobooth/AHS", (err) => {
          if (!err) {
            client.publish("presence", "Hello mqtt");
            console.log("we have connected");
            //client.publish
          }
        });
      });

      client.on("message", (topic, message) => {
        const msg = message.toString();
        const time = new Date().toLocaleTimeString();
        const li = document.createElement("li");
        li.textContent = `${time} - ${msg}`;
        messages.prepend(li);
      });
    </script>
  </body>
</html>
