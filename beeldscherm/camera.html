<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/faviconV2.png" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Camera</title>
  </head>
  <body>
    <div class="video-container">
      <video autoplay="true" id="videoElement"></video>
    </div>

    <script src="../js/camera.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/webCamLib.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
      const client = mqtt.connect(`wss://mqtt.eclipseprojects.io/mqtt`);

      client.on("connect", () => {
        client.subscribe("photobooth/AHS", (err) => {
          if (!err) {
            client.publish("presence", "Hello from photobooth");
            console.log("we have connected");
            //client.publish
          }
        });
      });

      const width = 320; // We will scale the photo width to this
      let height = 0; // This will be computed based on the input stream

      let streaming = false;

      //let video = null;
      let canvas = null;
      let photo = null;
      let startbutton = null;

      function startup() {
        //video = document.getElementById("video");
        canvas = document.getElementById("canvas");
        photo = document.getElementById("photo");
        startbutton = document.getElementById("startbutton");

        navigator.mediaDevices
          .getUserMedia({ video: true, audio: false })
          .then((stream) => {
            video.srcObject = stream;
            video.play();
          })
          .catch((err) => {
            console.error(`An error occurred: ${err}`);
          });

        video.addEventListener(
          "canplay",
          (ev) => {
            if (!streaming) {
              height = video.videoHeight / (video.videoWidth / width);
              if (isNaN(height)) {
                height = width / (4 / 3);
              }

              video.setAttribute("width", width);
              video.setAttribute("height", height);
              canvas.setAttribute("width", width);
              canvas.setAttribute("height", height);
              streaming = true;
            }
          },
          false
        );

        startbutton.addEventListener(
          "click",
          (ev) => {
            takepicture();
            ev.preventDefault();
          },
          false
        );

        clearphoto();
      }

      function clearphoto() {
        const context = canvas.getContext("2d");
        context.fillStyle = "#AAA";
        context.fillRect(0, 0, canvas.width, canvas.height);

        const data = canvas.toDataURL("image/png");
        photo.setAttribute("src", data);
      }

      function takepicture() {
        const context = canvas.getContext("2d");
        if (width && height) {
          canvas.width = width;
          canvas.height = height;
          context.drawImage(video, 0, 0, width, height);

          const data = canvas.toDataURL("image/png");
          photo.setAttribute("src", data);
        } else {
          clearphoto();
        }
      }

      //window.addEventListener("load", startup, false);

      client.on("message", (topic, message) => {
        console.log("message received: ", message.toString());
        // if the message is "flash" then take a picture
        if (message.toString() === "flash") {
          takepicture();
          console.log("flash");
          console.log("picture taken");
        }
      });
    </script>
    <script>
      $(".video-container").customWebCam();
    </script>
  </body>
</html>
